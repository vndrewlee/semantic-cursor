<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic Cursor</title>
    <meta name="description" content="Word2Vec Planchette" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Congrats!
      </h1>
      
      <h2 id="target">Target: loading...</h2>
      <p id="targetContext"/>
    </header>

    <main>
      <table id="wordboard">
        <tr>
          <td class="nearbyWord"></td>
          <td class="nearbyWord"></td>
          <td class="nearbyWord"></td>
        </tr>
        <tr>
          <td class="nearbyWord"></td>
          <td id="cursor">loading...</td>
          <td class="nearbyWord"></td>
        </tr>
        <tr>
          <td class="nearbyWord"></td>
          <td class="nearbyWord"></td>
          <td class="nearbyWord"></td>
        </tr>
      </table>

      <br />

      <form>
        <input
          name="word"
          type="text"
          maxlength="100"
          placeholder="Type where to go and hit ENTER"
          aria-labelledby="submit-word"
        />
        <button type="submit" id="submit-word">Submit Word</button>
      </form>
      <p id="history" />
    </main>

    <footer>
      <a href="https://www.vndrewlee.com">vndrewlee.com</a>
    </footer>
  </body>
</html>
